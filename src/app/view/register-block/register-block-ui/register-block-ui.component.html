<form
  class="form-register"
  [formGroup]="formGroup"
  (input)="onFormChange()"
  (ngSubmit)="onSubmit()"
>
  <h2 class="header">Registration</h2>

  <div class="container">

    <mat-form-field class="filed">
      <mat-label>Enter your login</mat-label>
      <input matInput formControlName="login">
      <mat-error
        *ngIf="formGroup.hasError('required', 'login')"
      >This field is required</mat-error>
    </mat-form-field>

    <mat-form-field class="filed" appearance="fill">
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'"
        (input)="onChangePass()"
        formControlName="password">

      <mat-error
        *ngIf="formGroup.hasError('required', 'password')"
      >This field is required</mat-error>

      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field class="filed"class="filed" appearance="fill">
      <mat-label>Confirm your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'"
        (input)="onChangePass()"
        formControlName="confirmPassword">

      <mat-error
        *ngIf="formGroup.hasError('required', 'confirmPassword')"
      >This field is required</mat-error>

      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>


    <div class="btn">
      <button
        mat-stroked-button color="primary"
        [disabled]="submitDisabled">
        <b>Sign up</b>
      </button>
      <a
        class="btn-auth"
        routerLink="/login"
        mat-stroked-button color="primary">
        <b>Authorization</b>
      </a>
    </div>

  </div>

  <div class="error">
    <mat-error *ngIf="formError">{{ formError }}</mat-error>
    <mat-error>ljash wefwefwef qewf q2e wqeg</mat-error>
  </div>
</form>
