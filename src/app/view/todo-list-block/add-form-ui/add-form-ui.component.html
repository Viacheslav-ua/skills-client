<form
  [formGroup]="formGroup"
  (ngSubmit)="onSubmit()"
>
  <div>
    <mat-form-field class="filed">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>

    <button
      mat-stroked-button color="primary"
      [disabled]="submitDisabled">
        <b>Добавить</b>
    </button>
  </div>

  <div class="error">
    <mat-error *ngIf="serverError">{{ serverError }}</mat-error>
  </div>
</form>
